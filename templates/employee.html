<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
<!--    <meta http-equiv="X-UA-Compatible" content="IE=edge">-->
<!--    <meta name="viewport" content="width=device-width, initial-scale=1.0">-->
    <title>work with employee</title>
    <link rel="stylesheet" href="employee.css">
</head>

<body>

    <div class="heading">
        <h1>Employeeüë©‚Äçüíº</h1>
    </div>

    <div class="title1">
        <p>Add new employee</p>
    </div>



    <form action="/add_employee_process" method="POST">

        <div class="split right">
            <div class="line1"></div>
            <div class="form-row form-group">
                <div class="form-group col-md-4">
                    <label>Last name:</label>
                    <input type="text" class="form-control" id="last" name="lastname">
                </div>
            </div>

            <div class="form-row form-group">
                <div class="form-group col-md-4">
                    <label>First name:</label>
                    <input type="text" class="form-control" id="first" name="firstname">
                </div>
            </div>

            <div class="form-row form-group">
                <div class="form-group col-md-4">
                    <label>Patronymic:</label>
                    <input type="text" class="form-control" id="patron" name="patronymic">
                </div>
            </div>

            <div class="form-row form-group">
                <div class="form-group col-md-4">
                    <label>Role:</label>
                    <select id="role" name="emp_role">
                        <option value="without_value" selected disabled>Choose</option>
                        <option value="manager">Manager</option>
                        <option value="cashier">Cashier</option>
                    </select>
                </div>
            </div>

            <div class="form-row form-group">
                <div class="form-group col-md-4">
                    <label>Salary:</label>
                    <input type="text" class="form-control" id="sal" name="salary">
                    <p class="currency">UAH</p>
                </div>
            </div>

            <div class="form-row form-group">
                <div class="form-group col-md-4">
                    <label>Day of starting job:</label>
                    <input type="date" class="form-control" id="start_day" name="day_of_start_job">
                </div>
            </div>

            <div class="form-row form-group">
                <div class="form-group col-md-4">
                    <label>Day of birth:</label>
                    <input type="date" class="form-control2" id="birth_day" name="day_of_birth">
                </div>
            </div>


            <div class="form-row form-group">
                <div class="form-group col-md-4">
                    <label>Telephone:</label>
                    <input type="tel" class="form-control2" id="telep" name="telephone">
                </div>
            </div>

            <div class="form-row form-group">
                <div class="form-group col-md-4">
                    <label>City:</label>
                    <input type="text" class="form-control2" id="city" name="city_name">
                </div>
            </div>

            <div class="form-row form-group">
                <div class="form-group col-md-4">
                    <label>Street:</label>
                    <input type="text" class="form-control2" id="str" name="street">
                </div>
            </div>

            <div class="form-row form-group">
                <div class="form-group col-md-4">
                    <label>Index:</label>
                    <input type="text" class="form-control2" id="ind" name="index">
                </div>
            </div>
        </div>
        <div class="split right">

<!--            <button type="submit" class="button3">Save</button>-->
        </div>




    </form>
    <div class="line2"></div>
    <div class="line3"></div>
    <div class="line4"></div>

    <form method="POST">
        <button formaction="/manager_homepage" class="button4">Homepage</button>
        <button formaction="/log_out" class="button5">Log out</button>
    </form>

</body>
