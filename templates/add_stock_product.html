<body>

<div class="heading">

<div class="title1">
    <h3>Add new product in stock</h3>
</div>


<form action="/add_stock_product_process" method="POST">

    <div class="line1"></div>

    <div class="form-row form-group">
        <div class="form-group col-md-4">
            <label>Product:</label>
            <select id="prod" name="product">
                <option value="without_value" selected disabled>Choose</option>
                {{ range . }}
                <option value="{{ .Id }}">{{ .Name }}</option>
                {{ end }}
            </select>
        </div>
    </div>
    </div>

    <div class="form-row form-group">
        <div class="form-group col-md-4">
            <label>Selling price:</label>
            <input type="text" class="form-control" id="sell" name="selling_price" placeholder="UAH">
        </div>
    </div>

    <div class="form-row form-group">
        <div class="form-group col-md-4">
            <label>Quantity:</label>
            <input type="number" class="form-control" id="quan" name="quantit">
        </div>
    </div>

    <div class="form-row form-group">
        <div class="form-group col-md-4">
            <label>Promotional:</label>
            <input type="text" class="form-control" id="prom" name="promotion">
        </div>
    </div>

    <div class="form-row form-group">
        <div class="form-group col-md-4">
            <button type="submit" class="button1">Save</button>
        </div>
    </div>

</form>
