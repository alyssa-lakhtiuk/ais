<form action="/store-product" method="POST">

    <div class="line1"></div>

    <div class="form-row form-group">
        <div class="form-group col-md-4">
            <label>UPC:</label>
            <input type="text" class="form-control" id="upc" name="upc">
        </div>
    </div>


    <div class="form-row form-group">
        <div class="form-group col-md-4">
            <label>IDProduct:</label>
            <select id="prod" name="product">
                <option value="without_value" selected disabled>Choose</option>
                {{ range . }}
                <option value="{{ .Id }}">{{ .Id }} {{ .Name }}</option>
                {{ end }}
            </select>
        </div>
    </div>


    <div class="form-row form-group">
        <div class="form-group col-md-4">
            <label>Selling price:</label>
            <input type="number" class="form-control" id="sell" name="selling_price" placeholder="UAH">
        </div>
    </div>

    <div class="form-row form-group">
        <div class="form-group col-md-4">
            <label>Number:</label>
            <input type="number" class="form-control" id="number" name="number">
        </div>
    </div>

    <div class="form-row form-group">
        <div class="form-group col-md-4">
            <label>Promotional:</label>
            <select id="prom" name="promotion">
                <option value="without_value" selected disabled>Choose</option>
                <option value="true">Yes</option>
                <option value="false">No</option>

            </select>

        </div>
    </div>

    <div class="form-row form-group">
        <div class="form-group col-md-4">
            <button type="submit" class="button1">Save</button>
        </div>
    </div>

</form>
