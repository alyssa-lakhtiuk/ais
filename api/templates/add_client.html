<form action="/customer-card" method="POST">

  <div class="line1"></div>
  <div class="form-row form-group">
    <div class="form-group col-md-4">
      <label>Card number:</label>
      <input type="text" class="form-control" id="c_number" name="card_number">
    </div>
  </div>

  <div class="form-row form-group">
    <div class="form-group col-md-4">
      <label>Last name:</label>
      <input type="text" class="form-control" id="last" name="lastname">
    </div>
  </div>

  <div class="form-row form-group">
    <div class="form-group col-md-4">
      <label>First name:</label>
      <input type="text" class="form-control" id="first" name="firstname">
    </div>
  </div>

  <div class="form-row form-group">
    <div class="form-group col-md-4">
      <label>Patronymic:</label>
      <input type="text" class="form-control" id="patron" name="patronymic">
    </div>
  </div>

  <div class="form-row form-group">
    <div class="form-group col-md-4">
      <label>Telephone:</label>
      <input type="tel" class="form-control" id="telep" name="telephone" placeholder="(050)-123-45-67">
    </div>
  </div>

  <div class="form-row form-group">
    <div class="form-group col-md-4">
      <label>City:</label>
      <input type="text" class="form-control" id="city" name="city_name">
    </div>
  </div>

  <div class="form-row form-group">
    <div class="form-group col-md-4">
      <label>Street:</label>
      <input type="text" class="form-control" id="str" name="street">
    </div>
  </div>

  <div class="form-row form-group">
    <div class="form-group col-md-4">
      <label>Index:</label>
      <input type="text" class="form-control" id="ind" name="index">
    </div>
  </div>

  <div class="form-row form-group">
    <div class="form-group col-md-4">
      <label>Percentage:</label>
      <input type="text" class="form-control" id="per" name="percents" placeholder="%">
    </div>
  </div>

  <div class="form-row form-group">
    <div class="form-group col-md-4">
      <button type="submit" class="button1">Save</button>
    </div>
  </div>

</form>
