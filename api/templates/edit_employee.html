    <h3>Edit employee</h3>

<form action="/edit-employee" method="POST">

    <div class="line1"></div>
    <div class="form-row form-group">
        <div class="form-group col-md-4">
            <label class="label1">Last name:</label>
            <input type="text" class="form-control" id="last" name="lastname" value="{{ .SurName }}">
        </div>
    </div>

    <div class="form-row form-group">
        <div class="form-group col-md-4">
            <label class="label1">First name:</label>
            <input type="text" class="form-control" id="first" name="firstname" value="{{ .FirstName }}">
        </div>
    </div>

    <div class="form-row form-group">
        <div class="form-group col-md-4">
            <label class="label1">Patronymic:</label>
            <input type="text" class="form-control" id="patron" name="patronymic" value="{{ .Patronymic.String }}">
        </div>
    </div>

    <div class="form-row form-group">
        <div class="form-group col-md-4">
            <label class="label1">Role:</label>
            <select id="role" name="emp_role">
                <option value="{{ .Role }}">{{ .Role }}</option>
                <option value="manager">Manager</option>
                <option value="cashier">Cashier</option>
            </select>
        </div>
    </div>

    <div class="form-row form-group">
        <div class="form-group col-md-4">
            <label>Salary:</label>
            <input type="text" class="form-control" id="sal" name="salary" value="{{ .Salary  }}" placeholder="UAH">
        </div>
    </div>

    <div class="form-row form-group">
        <div class="form-group col-md-4">
            <label>Day of starting job:</label>
            <input type="date" class="form-control" id="start_day" name="day_of_start_job" value="{{ .DateOfStart  }}">
        </div>
    </div>

    <div class="form-row form-group">
        <div class="form-group col-md-4">
            <label>Day of birth:</label>
            <input type="date" class="form-control" id="birth_day" name="day_of_birth" value="{{ .DateOfBirth  }}">
        </div>
    </div>


    <div class="form-row form-group">
        <div class="form-group col-md-4">
            <label>Telephone:</label>
            <input type="tel" class="form-control" id="telep" name="telephone" placeholder="(050)-123-45-67" value="{{ .PhoneNumber  }}">
        </div>
    </div>

    <div class="form-row form-group">
        <div class="form-group col-md-4">
            <label>City:</label>
            <input type="text" class="form-control" id="city" name="city_name" value="{{ .City }}">
        </div>
    </div>

    <div class="form-row form-group">
        <div class="form-group col-md-4">
            <label>Street:</label>
            <input type="text" class="form-control" id="str" name="street" value= "{{ .Street }}">
        </div>
    </div>

    <div class="form-row form-group">
        <div class="form-group col-md-4">
            <label>Index:</label>
            <input type="text" class="form-control" id="ind" name="ZipCode" value="{{ .ZipCode  }}">
        </div>
    </div>

    <div class="form-row form-group">
        <div class="form-group col-md-4">
            <button type="submit" class="button1">Edit</button>
        </div>
    </div>

</form>
