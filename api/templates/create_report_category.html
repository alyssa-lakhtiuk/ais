<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>report category</title>
    <style>
        h3{
            text-align: center;
        }
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }
    </style>
</head>
<body>
<h3>list of categories</h3>

<table>
    <thead>
    <tr>
        <th scope="col">Number</th>
        <th scope="col">Name</th>
    </tr>
    </thead>
    <tbody>
    {{ range . }}
    <tr>
        <td>{{ .Number }}</td>
        <td>{{ .Name }}</td>
    </tr>
    {{ end }}
    </tbody>
</table>
</body>
</html>
